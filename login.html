<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaelWeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e24849aced.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="Logo.png" alt="Logo">
            <input type="search" name="Busqueda" id="input-busqueda">
            <i class="fa-solid fa-magnifying-glass" id="input-busqueda-lupa"></i>
        </div>
    </header>
    <section>
        <div class="login-container">
            <form class="login-form" action="index.html">
                <a class="titulo-login">Iniciar Sesión</a>
                <input type="text" class="input-generico" required id="login-email"
                    placeholder="Escriba su correo electrónico">
                <input type="password" class="input-generico" required id="login-password"
                    placeholder="Escriba su contraseña">
                <input type="submit" class="boton" value="Entrar" id="input-entrar">
            </form>
        </div>

    </section>

    <section class="seccion-contacto">
        <div style="margin:auto;"><img src="Logo.png" alt="Logo"></div>
        <div class="lista-contacto">
            <a>Quienes somos</a>
            <a>Política de privacidad</a>
            <a>Programa de fidelidad</a>
            <a>Nuestras tiendas</a>
            <a>Quiero ser franquiciado</a>
            <a>Anuncie aquí</a>
        </div>
        <div style="margin-right:auto;">
            <form class="form-contacto">
                <a class="titulo-login">Hable con nosotros</a>
                <input type="text" required class="input-generico" placeholder="Nombre">
                <textarea type="text"  required class="input-generico" placeholder="Escriba su mensaje"></textarea>
                <input type="submit" class="boton" value="Enviar mensaje" id="input-entrar">
            </form>
        </div>

    </section>
    <footer class="pie-pagina">
        <a class="pie-texto">Desarrollado por Jael Reyes Montenegro</a>
        <a class="pie-texto">2022</a>
    </footer>

</body>

</html>
